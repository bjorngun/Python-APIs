name: Test and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.14']
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ".[test,lint]"

    - name: Run linter
      run: pylint --rcfile=.pylintrc src/python_apis/

    - name: Run tests
      env:
        PYTHONPATH: src
      run: python -m unittest discover -s src/tests -p "test_*.py" -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.14'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip build twine

    - name: Bump version
      id: bump
      run: |
        chmod +x .github/scripts/bump-version.sh
        .github/scripts/bump-version.sh patch

    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pyproject.toml
        git commit -m "chore: Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
        git push

    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m build
        python -m twine upload dist/*
