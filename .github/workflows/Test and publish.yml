name: Test, Lint, and Publish Package

on:
  push:
    branches: [main]
    tags: ['v*.*.*']  # Trigger publish on version tags
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-test-lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Optimize: Test only LTS versions + latest, skip intermediate versions
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', '3.14']  # Skip 3.11, 3.12, 3.13 for faster builds
        include:
          # Add one more version for thorough testing on Ubuntu only
          - os: ubuntu-latest
            python-version: '3.13'
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # Install Kerberos dev libraries on Linux only
        if [ "${{ runner.os }}" = "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y libkrb5-dev
          python -m pip install ".[test]"
        else
          python -m pip install ".[test,lint,publish]"
        fi

    - name: Run linter (only on Windows + Python 3.14)
      if: matrix.os == 'windows-latest' && matrix.python-version == '3.14'
      run: |
        pylint --rcfile=.pylintrc src/python_apis/

    - name: Run tests
      env:
        PYTHONPATH: src
      run: |
        python -m unittest discover -s src/tests -p "test_*.py" -v

    - name: Build package (only on Windows + Python 3.14)
      if: matrix.os == 'windows-latest' && matrix.python-version == '3.14'
      run: python -m build

    - name: Generate and upload coverage (Ubuntu + Python 3.14 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
      run: |
        python -m pip install coverage
        python -m coverage run -m unittest discover -s src/tests -p "test_*.py"
        python -m coverage xml
        # Upload to codecov if token is available
        if [ -n "${{ secrets.CODECOV_TOKEN }}" ]; then
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -f coverage.xml -t ${{ secrets.CODECOV_TOKEN }}
        fi

  publish:
    needs: build-test-lint
    runs-on: ubuntu-latest
    # Only publish on version tags (v*.*.*)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.14'

    - name: Install dependencies and build
      run: |
        sudo apt-get update && sudo apt-get install -y libkrb5-dev
        python -m pip install --upgrade pip build twine git-changelog
        
    - name: Generate changelog
      run: |
        git-changelog --output CHANGELOG.md --template keepachangelog
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git diff --staged --quiet || git commit -m "Update CHANGELOG.md [skip ci]"
        git push

    - name: Build and publish package
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m build
        python -m twine upload dist/*

  update-changelog:
    runs-on: ubuntu-latest
    # Disabled automatic changelog generation to prevent conflicts with manual updates
    if: false # (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.14'

    - name: Update changelog
      run: |
        python -m pip install git-changelog
        git-changelog --output CHANGELOG.md --template keepachangelog
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git diff --staged --quiet || git commit -m "docs: Update CHANGELOG.md [skip ci]"
        git push
